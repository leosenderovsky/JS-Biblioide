    <h1 class="title2" data-aos="fade-up">Contactanos</h1>
      <h2 class="title-low" data-aos="fade-up">y consultá por los libros que más te interesan</h2>
    <div class="row justify-content-center">
      <div id="contact-container" class="contact-container col-xl-6 col-md-8">
        <form id="contact" class="bg-white rounded-5 shadow-5-strong p-5" data-aos="flip-up">
          <div class="form-outline mb-4 p-1">
            <input type="name" id="name" class="form-control" required />
            <label for="name" class="form-label">Nombre y apellido</label>
          </div>
          <div class="form-outline mb-4 p-1">
            <input type="email" id="email" class="form-control" required />
            <label for="email" class="form-label">Email</label>
          </div>          
          <div class="form-outline mb-4 p-1">
            <input type="country" id="country" class="form-control"/>
            <label for="country" class="form-label">País</label>
          </div>
          <div class="form-outline mb-4 p-1">
            <input type="text" id="city" class="form-control"/>
            <label for="city" class="form-label">Ciudad</label>
          </div>
          <div class="form-outline mb-4 p-1">
            <textarea class="form-control" id="libro-search" rows="1"></textarea>
            <label class="form-label" for="libro-search">¿Qué libros estás buscando?</label>
          </div>
          <div class="form-outline mb-4 p-1">
            <textarea class="form-control" id="mensaje" rows="4"></textarea>
            <label class="form-label" for="mensaje">Dejanos otras consultas acá</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
      </div>
    </div>
    <div id="user-message"></div>
    <div class="alert alert-info" style="display: none;"></div>
